<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قفزة الزمن - لوحة المتصدرين</title>
    <link rel="stylesheet" href="/frontend/css/main.css">
    <link rel="stylesheet" href="/frontend/css/responsive.css">
</head>
<body>
    <header>
        <button id="back-to-menu">العودة</button>
        <h1>لوحة المتصدرين</h1>
    </header>
    <main>
        <div id="leaderboard-container">
            <div class="loader">جاري التحميل...</div>
        </div>
    </main>
    <script type="module" src="/frontend/js/api-client.js"></script>
    <script type="module">
        import { fetchLeaderboard } from './js/api-client.js';
        
        document.getElementById('back-to-menu').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        async function loadLeaderboard() {
            try {
                const players = await fetchLeaderboard();
                const container = document.getElementById('leaderboard-container');
                container.innerHTML = `
                    ${players.map((p, i) => `
                        <div class="player-card ${i === 0 ? 'top-player' : ''}">
                            <span class="rank">#${i+1}</span>
                            <img src="${p.avatar}" alt="اللاعب">
                            <div>
                                <h3>${p.name}</h3>
                                <p>الدرجة: ${p.score.toLocaleString()}</p>
                            </div>
                        </div>
                    `).join('')}
                `;
            } catch (error) {
                document.getElementById('leaderboard-container').innerHTML = 
                    '<p class="error">فشل تحميل البيانات، يرجى المحاولة لاحقاً</p>';
            }
        }
        
        loadLeaderboard();
    </script>
</body>
</html>
